
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Jadian Sayang</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #ffeef8;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #ff4d6d;
        }
        h1 {
            margin-top: 20px;
            color: #ff5e78;
        }
        .balloon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .balloon {
            width: 100px;
            height: 130px;
            margin: 15px;
            background: #ffb6c1;
            border-radius: 60% 60% 60% 60%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .message-box {
            background: white;
            color: #ff4d6d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selamat Hari Jadian Sayang</h1>
    <div class="balloon-container">
        <div class="balloon" onclick="showMessage(0)"></div>
        <div class="balloon" onclick="showMessage(1)"></div>
        <div class="balloon" onclick="showMessage(2)"></div>
        <div class="balloon" onclick="showMessage(3)"></div>
        <div class="balloon" onclick="showMessage(4)"></div>
    </div>
    <div class="message-box" id="messageBox"></div>

    <script>
        const messages = [
            "Selamat hari jadian sayang, aku senang kita bisa lalui ini bersama hingga saat ini. Betapa beruntungnya aku bisa bersama ayang yang penyabar sekali dan menyayangi ku.",
            "Sayang, aku takut sekali kehilangan sayang. Mungkin dengan adanya cobaan yang menimpa kita berturut turut buat aku sadar, kalau jika aku tidak menghargai keberadaan dan setiap momen yang ada sayang akan pergi dan menghilang.",
            "Sayang sehat selalu yah, aku mau melalui hal hal lainnya dengan sayang. Aku bahagia sekali dengan sayang. Sayang selalu buat aku tersenyum dan tertawa.",
            "Sayang, aku mohon sayang bersama ku selalu. Sayang jangan pergi dan aku juga tidak akan pergi. Selama aku yakin ayang sayang sama aku, apapun aku coba untuk mempertahankan hubungan ini lebih lama sayang.",
            "Aku sayang banget sama saayang, sehat selalu sayang nya aku."
        ];

        function showMessage(index) {
            const box = document.getElementById("messageBox");
            box.innerText = messages[index];
            box.style.display = "block";
        }
    </script>
</body>
</html>
